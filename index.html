<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер футбольнных стадионов</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="
            background: linear-gradient(229.99deg, #19c5ff -26%, #33eaff 145%);
          ">
                <h1>FC Manchester City</h1>
                <p>England</p>
            </div>
            <div style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          ">
                <h1>FC Manchester United</h1>
                <p>England</p>
            </div>
            <div style="
            background: linear-gradient(221.87deg, #8308ea 1%, #af054c 128%);
          ">
                <h1>FC Barcelona</h1>
                <p>Spain</p>
            </div>
            <div style="
            background: linear-gradient(220.16deg, #294e8b -8%, #5371e0 138%);
          ">
                <h1>FC Real Madrid</h1>
                <p>Spain</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
            background-image: url('https://images.unsplash.com/photo-1522778590545-a5a925dcf6f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1503772582814-75e7ebd8a50c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1642763907630-17bad0853f15?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
            <div style="
            background-image: url('https://images.unsplash.com/photo-1661632359993-9667c4982b1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
